{% extends 'layout.html' %}
{% block content %}
<div class="container" >

  <form action="./insertar"  method="post" enctype='multipart/form-data' class="mt-5">
      <div class="form-group">
        <label for="Id">Codigo: </label>
        <input type="text" class="form-control" name="code" id="code" >
      </div>
      <div class="form-group">
        <label for="Password">Nombre de la herramienta: </label>
        <input type="text" class="form-control" name="nombre" id="nombre">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad: </label>
        <input type="text" class="form-control" name="cantidad" id="cantidad" >
      </div>
      
      <button type="submit" class="btn btn-primary"><i class="fa fa-save mr-1"></i>Adicionar</button>
    </form>
  
  <div class="row mt-5">
    <div class="col-12">      
    </div>
  </div>
</div>
{% endblock %}
